sudo: required
language: generic

services:
  - docker

before_install:
  - docker build -t amb690/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true amb690/react-test npm test -- --coverage

after_success:
  - docker build -t amb690/multi-client ./client
  - docker build -t amb690/multi-nginx ./nginx
  - docker build -t amb690/multi-server ./server
  - docker build -t amb690/multi-worker ./worker

  # Log in to the docker cli
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin

  # Take those images and push them to docker hub
  - docker push amb690/multi-client
  - docker push amb690/multi-nginx
  - docker push amb690/multi-server
  - docker push amb690/multi-worker
